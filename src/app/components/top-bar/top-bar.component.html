<mat-toolbar color="primary">

  <a [routerLink]="['/']">
    <h1>Weather App</h1>
  </a>

  <span class="spacer"></span>
  <button mat-raised-button color="accent" (click)="changeTemperatureUnit()" [innerHTML]="temperatureUnit$ | async" ></button>
  <button mat-raised-button color="accent"><i class="material-icons">wb_sunny</i> Today's forecast</button>
  <button mat-raised-button color="accent"><i class="material-icons">wb_cloudy</i> 5 Day forecast</button>
</mat-toolbar>
